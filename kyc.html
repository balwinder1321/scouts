<!-- templates/kyc.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KYC Registration - Smart Tour</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto;background:#f3f4f6;padding:30px}
    .card{max-width:460px;margin:40px auto;padding:22px;background:white;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    h2{margin:0 0 10px}
    input, button{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e5e7eb}
    button{background:#2563eb;color:white;border:none}
    .msg{padding:10px;border-radius:6px;margin-top:10px}
    .success{background:#ecfdf5;color:#065f46}
    .error{background:#fee2e2;color:#991b1b}
  </style>
</head>
<body>
  <div class="card">
    <h2>KYC Registration</h2>
    <form method="post" action="login.html">
      <input name="name" placeholder="Full name" required />
      <input name="kyc_number" placeholder="Aadhaar / Passport number" required />
      <input name="email" type="email" placeholder="Email address" required />
      <input name="password" type="password" placeholder="Choose a password" required />
      <button type="submit">Register & Get Unique ID</button>
    </form>
      <div class="msg success"></div>
      <div class="msg error"></div>
    <p style="margin-top:12px;color:#6b7280">Already registered? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
